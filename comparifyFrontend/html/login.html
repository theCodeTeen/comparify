<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./../css/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-12 logo">
                    <img src="./../images/colorLogoCropped.jpg">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class=" login-form">
                        <div class="login-text">
                            Log in to your account
                        </div>
                        <div class="login-label-email">
                            Username
                        </div>
                        <div class="login-input-email">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" placeholder="Username" id="login-name">
                        </div>
                        <div class="login-label-password">
                            Password
                        </div>
                        <div class="login-input-password">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" placeholder="Password" id="login-password">
                        </div>
                        <div class="login-submit-btn">
                            Log in
                        </div>
                        <div class="home-button">
                            <a href="index.html">Back to home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid footer">
            <div class="row foot-2">
                <div class="col-12">
                    Copyright &copy; modern devs 2021
                </div>

            </div>
        </div>
		<script type="text/javascript" src="../bundle.js"></script>
    </body>
</html>
